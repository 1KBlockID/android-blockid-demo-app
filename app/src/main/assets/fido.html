<!DOCTYPE html>
<html>
<head>
    <style>

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                font-size: 18px;
                line-height: 21px;
            }

            td {
                text-align: left;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 60px;
                width: 100%;
                height: 54px;
                border-bottom: 1px solid #ACACAC;
            }
    </style>
</head>

<body onload="greetUserName()">
<script>
          function greetUserName(){
                document.getElementById("username").innerHTML = "Welcome " + Android.getUserName();
          }

          function registerKey() {
                Android.registerKey();
            }

            function authenticate() {
                Android.authenticate();
            }
</script>

<div id="tblWrapper">
    <table>
        <tr>
            <th id="username"></th>
        </tr>

        <tr onclick="registerKey(this)">
            <td>Register key</td>
        </tr>

        <tr onclick="authenticate(this)">
            <td>Authenticate</td>
        </tr>
    </table>
    <input type="text" id="result" name="result" value="success">
</div>
</body>
</html>
